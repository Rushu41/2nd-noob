<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW GAME</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 


</head>
<body class="min-h-screen bg-[#535153b6] bg-[url(images/background.png)] bg-no-repeat bg-center font-poppins	">
    <main >
        <!-- home -->
        <section id="home" class="  home text-white flex flex-col justify-center  items-center ">
        <div class=" flex flex-col  items-center gap-10 ">
             <!-- Animated Icon -->
             <dotlottie-player src="https://lottie.host/b5fc721f-a493-4eae-a316-121873349fe3/PuuhZt1vin.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>

            <h1 class="text-7xl text-center ">ALPHABHET ER KHELA</h1>
            <p>Click 'Play' to enter</p>
            <button onclick="play()" class="btn rounded-full bg-gradient-to-r from-yellow-500 to-pink-500 hover:from-transparent hover:to-transfrom-transparent  shadow-lg text-white w-36">Play</button>
        </div>
        <!-- play -->
        </section>
        <section id="play" class="play flex flex-col items-center gap-20 pt-10 hidden ">
        <div class="pb-20">
          <!-- screen -->
          <div class="artboard artboard-horizontal phone-6 border-8 border-[#795409] rounded-2xl bg-[#ffffffb2] text-black  ">
           <div class=" flex justify-center"> 
            <p class="bg-[#ecac2a] rounded-b-xl p-2">Don't watch keyboard  while playing...</p>
           </div>
           <div class="flex justify-center items-center h-2/3">
            <p id="new-alph" class="text-8xl text-black uppercase">Y</p>
           </div>
          </div>
        </div>
        <!-- kdb start -->
        <div class=" text-white">
            <div class="my-1 flex w-full justify-center gap-1">
                <kbd id="q" class="kbd">q</kbd>
                <kbd id="w" class="kbd">w</kbd>
                <kbd id="e" class="kbd">e</kbd>
                <kbd id="r" class="kbd">r</kbd>
                <kbd id="t" class="kbd">t</kbd>
                <kbd id="y" class="kbd">y</kbd>
                <kbd id="u" class="kbd">u</kbd>
                <kbd id="i" class="kbd">i</kbd>
                <kbd id="o" class="kbd">o</kbd>
                <kbd id="p" class="kbd">p</kbd>
              </div>
              <div class="my-1 flex w-full justify-center gap-1">
                <kbd id="a" class="kbd">a</kbd>
                <kbd id="s" class="kbd">s</kbd>
                <kbd id="d" class="kbd">d</kbd>
                <kbd id="f" class="kbd">f</kbd>
                <kbd id="g" class="kbd">g</kbd>
                <kbd id="h" class="kbd">h</kbd>
                <kbd id="j" class="kbd">j</kbd>
                <kbd id="k" class="kbd">k</kbd>
                <kbd id="l" class="kbd">l</kbd>
              </div>
              <div class="my-1 flex w-full justify-center gap-1">
                <kbd id="z"  class="kbd">z</kbd>
                <kbd id="x" class="kbd">x</kbd>
                <kbd id="c" class="kbd">c</kbd>
                <kbd id="v" class="kbd">v</kbd>
                <kbd id="b" class="kbd">b</kbd>
                <kbd id="n" class="kbd">n</kbd>
                <kbd id="m" class="kbd">m</kbd>
                <kbd id="/" class="kbd">/</kbd>
            </div>
         </div>
         <!-- kbd end -->
        <!-- score -->
         <div class="flex  justify-between w-2/3">
            <button class="btn rounded-full bg-gradient-to-r from-purple-500 to-pink-500 hover:from-pink-500 hover:to-purple-500  shadow-lg">
                Life
                <img src="images/Vector.svg" alt="">
                <span id="crrnt-life">7</span>
              </button>
              <button class="btn rounded-full bg-gradient-to-r from-purple-500 to-pink-500 hover:from-pink-500 hover:to-purple-500  shadow-lg">
                Score
                <img src="images/monetization_on.svg" alt="">
                <span id="crrnt-score">0</span>
              </button>
         </div>
        </section>
        <section id="score" class="score flex justify-center items-center min-h-screen gap-5 hidden  ">
            <div class=" text-white text-center space-y-8 rounded-lg p-10 shadow-2xl bg-gradient-to-r from-purple-500 to-pink-500">
                <h4 class="text-2xl">Game Over!</h4>
                <h1 class="text-6xl ">
                    <span class=" font-bold font-poppins">Score:</span>
                    <span id="new-score">0</span>
                </h1>
                <button onclick="play()" class="btn bg-gradient-to-r from-violet-400 to-purple-500 hover:from-white hover:to-white rounded-lg shadow-lg text-black">Play Again
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
                      </svg>
                      
                </button>
                <p>
                    Practice will make you Pro
                </p>
            </div>
          
        </section>
    </main>
    <script src="scripts/home.js"></script>
    <script src="scripts/fnc.js"></script>
</body>
</html>
